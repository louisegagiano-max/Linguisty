
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Linguisty - Identify Languages</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      :root {
        --accent: #06b6d4;
        --accent-glow: rgba(6, 182, 212, 0.3);
        --bg-deep: #020617;
      }
      body {
        background: radial-gradient(circle at 50% 50%, #0f172a 0%, var(--bg-deep) 100%);
        color: white;
        height: 100dvh;
        margin: 0;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, sans-serif;
      }
      #root { height: 100%; }
      .shazam-pulse {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        background: var(--accent-glow);
        border-radius: 50%;
        z-index: 0;
        filter: blur(60px);
        pointer-events: none;
      }
      @keyframes pulse {
        0% { transform: translate(-50%, -50%) scale(0.6); opacity: 0; }
        50% { opacity: 0.5; }
        100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
      }
      .listening .shazam-pulse {
        animation: pulse 3s infinite cubic-bezier(0.4, 0, 0.6, 1);
      }
      .listening .pulse-delayed { animation-delay: 1.5s; }
      
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .active-mic {
        box-shadow: 0 0 80px rgba(6, 182, 212, 0.4);
      }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
      
      @keyframes pop-in {
        0% { transform: scale(0.8) translateY(20px); opacity: 0; }
        100% { transform: scale(1) translateY(0); opacity: 1; }
      }
      .animate-pop { animation: pop-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
    </style>
